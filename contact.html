  <main>

    <h2>Contact Path of Light Yoga Studio</h2>


    <p>Required information is marked with an asterisk *.</p>
    <form method="post" action="https://webdevbasics.net/scripts/yoga.php">

      <label for="myName">* Name:</label>
      <input type="text" name="myName" id="myName" required><br>

      <label for="myEmail">* E-mail:</label>
      <input type="email" name="myEmail" id="myEmail" required><br>

      <label for="aboutUs">How did you hear about us?</label>

      <input type="text" name="aboutUs" id="aboutUs" list="how">

      <datalist id="how">
        <option value="Google">
        <option value="Bing">
        <option value="Facebook">
        <option value="Friend">
        <option value="Radio Ad">
      </datalist>

      <br>

      <label for="myComments">* Comments:</label>
      <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>

      <input type="submit" value="Send Now">
    </form>

  </main>
